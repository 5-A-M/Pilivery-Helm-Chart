apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ include "item-service-helm.fullname" . }}-deployment
  labels:
    app: {{ .Values.service.type }}
  {{- include "item-service-helm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.service.type }}
    {{- include "item-service-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.type }}
      {{- include "item-service-helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ $.Values.deployment.itemService.image.repository }}:{{ $.Values.deployment.itemService.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.itemService.imagePullPolicy }}
        ports:
          - name: {{ .Values.service.name }}
            containerPort: 8080
      imagePullSecrets:
      - name: regcred