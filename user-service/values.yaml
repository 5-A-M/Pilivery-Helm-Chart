namespace: app
deployment:
  name: user-service
  replicas: 2
  userService:
    image:
      repository: 829721034047.dkr.ecr.ap-northeast-2.amazonaws.com/user-service
      tag: 1.0.0138
    imagePullPolicy: Always
kubernetesClusterDomain: cluster.local

service:
  name: user-service
  ports:
  - port: 8080
    targetPort: 0
  type: ClusterIP
  selector:
    resource: cpu

labels:
  resource: cpu

selector:
  matchLabels:
    resource: cpu

template:
  metadata:
    labels:
      resource: cpu

resources:
  requests:
    cpu: 600m
  limits:
    cpu: 800m

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80